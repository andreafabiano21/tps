<!DOCTYPE html>
<html>
<head>
  <title>Anagrafica 4.0</title>
</head>
<body>

  
   "Nome "
  <input type="text" id="nome" >
  <br>
  "cognome "
  <input type="text" id="cognome" >
  <br>

  "eta "
  <input type="number" id="eta" >
  <br>
  "citta "
  <input type="text" id="citta" >
  <br>
  "provincia "
  <input type="text" id="provincia">
  <br>
  "nazione "
  <input type="text" id="nazione">
  <br>
  <input type="button" value="inserisci" onclick="ana()">

  <script>
    let elementi = [];
    function ana() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let eta = document.getElementById("eta").value;
      let citta = document.getElementById("citta").value;
      let provincia = document.getElementById("provincia").value;
      let nazione = document.getElementById("nazione").value;
 
      const persone = {};
      persone.nome = nome;
      persone.cognome = cognome;
      persone.eta = eta;
      persone.citta = citta;
      persone.provincia = provincia;
      persone.nazione = nazione;
     
      elementi.push(persone);
      localStorage.setItem("elenco", JSON.stringify(elementi));
    }
  </script>

</body>
</html>
