<!DOCTYPE html>
<html>
  <head>
    <title> FileSecondo </title>
  </head>
  <body>
   <table border="1">
    <tr>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Età</th>
      <th>Città</th>
      <th>Provincia</th>
      <th>Nazione</th>
    </tr>
    <tbody id="cont"></tbody>
  </table>
     <script>
    let cont = document.getElementById("cont");
    let s = JSON.parse(localStorage.getItem("elenco"));

    for (let i = 0; i < s.length; i++) {
      let tr = document.createElement("tr");

      tr.innerHTML =
        "<td>" + s[i].nome + "</td>" +
        "<td>" + s[i].cognome + "</td>" +
        "<td>" + s[i].eta + "</td>" +
        "<td>" + s[i].citta + "</td>" +
        "<td>" + s[i].provincia + "</td>" +
        "<td>" + s[i].nazione + "</td>";

      cont.appendChild(tr);
    }
  
    </script>
  </body>
</html>
