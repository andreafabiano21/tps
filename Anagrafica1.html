<!DOCTYPE html>
<head>
    <title>Anagrafica 1.0</title>
    <script>
        function stampaDati() {
            let nome = document.getElementById("nome").value;
            let cognome = document.getElementById("cognome").value;
            let indirizzo = document.getElementById("indirizzo").value;
            let citta = document.getElementById("citta").value;
            let risultato = document.getElementById("risultato");

            risultato.innerHTML =
                "<table border='2' cellpadding='5' cellspacing='0'>" +
                "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th></tr>" +
                "<tr>" +
                    "<td>" + nome + "</td>" +
                    "<td>" + cognome + "</td>" +
                    "<td>" + indirizzo + "</td>" +
                    "<td>" + citta + "</td>" +
                "</tr>" +
                "</table>";
        }
    </script>
</head>
<body>
    <h1>Anagrafica 1.0</h1>

    <label>Nome: <input type="text" id="nome"></label><br>
    <label>Cognome: <input type="text" id="cognome"></label><br>
    <label>Indirizzo: <input type="text" id="indirizzo"></label><br>
    <label>Città: <input type="text" id="citta"></label><br><br>

    <button onclick="stampaDati()">Invia</button>

    <h2>Risultato:</h2>
    <div id="risultato"></div>
</body>
</html>
