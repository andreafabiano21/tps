<!DOCTYPE html>
<html>
<head>
  <title>Grafico femminicidi </title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>

<canvas id="grafico" width="600" height="300"></canvas>

<script>
  const valori = [11, 9, 10, 10, 11, 9, 11, 7, 12, 12, 10, 11];
  const canvas = document.getElementById("grafico");
  const ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(50, 300 - valori[0] * 10);
  for (let i = 1; i < valori.length; i++) {
    ctx.lineTo(50 + i * 40, 300 - valori[i] * 10);
  }

  ctx.stroke();
</script>

</body>
</html>
